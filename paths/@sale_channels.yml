/sale_channels:
  get:
    tags:
      - sale_channels
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          default: 10
      - in: query
        name: query
        schema:
          type: string
    responses:
      '200':
        $ref: '#/components/responses/saleChannelList'
      '400':
        $ref: '#/components/responses/BadRequest'
  post:
    tags:
      - sale_channels
    summary: Create new sale channel
    requestBody:
      $ref: '#/components/requestBodies/createSaleChannel'
    responses:
      '200':
        $ref: '#/components/responses/createSaleChannel'
      '400':
        $ref: '#/components/responses/BadRequest'  