uploadFile:
  description: Upload file response
  content:
    application/json:
      schema:
        allOf:
          - $ref: '#/components/responses/Success'
          - type: object
            properties:
              result:
                type: object
                properties:
                  file_id:
                    type: integer
                  url:
                    type: string
                    format: url
                  label:
                    type: string  