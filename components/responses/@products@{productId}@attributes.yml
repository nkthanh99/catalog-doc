get:
  200:
    content:
      application/json:
        schema:
          allOf:
            - $ref: Success.yml
            - type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      value_type:
                        type: string
                        enum: [text, selection, multiple_select]
                      code:
                        type: text
                      data:
                        oneOf:
                          - type: string
                          - type: object
                            properties:
                              option_id:
                                type: string
                              value:
                                type: string
                              unit_code:
                                type: string
                                nullable: true
  400:
    $ref: ClientErrors.yml#/BadRequest
  500:
    $ref: ServerErrors.yml#/InternalServer
