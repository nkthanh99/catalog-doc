get:
  - in: query
    name: page
    default: 1
    schema:
      type: integer
  - in: query
    name: pageSize
    default: 10
    schema:
      type: integer
  - in: query
    name: query
    schema:
      type: string
  - in: query
    name: valueType
    schema:
      type: string
  - in: query
    name: isSearchable
    schema:
      type: boolean
  - in: query
    name: isRequired
    schema:
      type: boolean
  - in: query
    name: isFilterable
    schema:
      type: boolean
  - in: query
    name: isCompareable
    schema:
      type: boolean
