get:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: pageSize
    schema:
      type: integer
      example: 10
  - in: query
    name: order
    schema:
      type: string
      enum:
        - asc
        - desc
      example: desc
  - in: query
    name: status
    schema:
      type: string
  - in: query
    name: type
    schema:
      type: string
  - in: query
    name: startAt
    schema:
      type: string
  - in: query
    name: endAt
    schema:
      type: string  
