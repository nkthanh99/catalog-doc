get:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
  - in: query
    name: pageSize
    schema:
      type: integer
      default: 10
  - in: query
    name: query
    schema:
      type: string
    description: Attribute set name
  - in: query
    name: sort
    schema:
      type: string
      enum:
        - id
        - name
        - created_at
        - updated_at
      default: id
  - in: query
    name: order
    schema:
      type: string
      enum:
        - asc
        - desc
      default: desc
